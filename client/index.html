<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your TO DO list</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>


    <link href="styles/index.css" rel="stylesheet" type="text/css">
    <link href="media/favicon.png" rel="icon" type="image/png">
</head>

<body>
<main class="container-fluid position-relative">
    <form class="create-task">
        <div class="input-group mb-3">
            <input class="form-control create-input" placeholder="Insert task name" type="text" autofocus>

            <div class="input-group-append">
                <button class="btn btn-primary create-button" type="button">
                    Create task
                </button>
            </div>
        </div>

        <div class="filter-buttons text-right">
            <button class="btn btn-outline-secondary" disabled type="button">Show all</button>
            <button class="btn btn-outline-secondary" type="button">Show undone</button>
        </div>
    </form>

    <section class="row tasks-section">
        <form class="task-inputs">
            <div class="custom-control custom-checkbox mr-sm-2 task-group d-flex justify-content-between">
                <input checked class="custom-control-input" id="task-1" type="checkbox">

                <label class="custom-control-label task-container" for="task-1">
                    <div class="d-flex align-items-center">
                        <span class="checked">
                            Get things done
                        </span>
                        <span class="date-created text-center">
                            (18/05, 10:21)
                        </span>
                    </div>

                    <input class="form-control d-none" name="task-1" type="text">
                </label>

                <button attr-btn="task-1" class="btn btn-danger btn-sm" type="button">
                    X
                </button>
            </div>

            <div id="task-template" class="d-none">
                <div class="custom-control custom-checkbox mr-sm-2 task-group d-flex justify-content-between">
                    <input class="custom-control-input" id="task-{{taskId}}" type="checkbox">

                    <label class="custom-control-label task-container" for="task-{{taskId}}">
                        <div class="d-flex align-items-center">
                            <span>{{task}}</span>
                            <span class="date-created text-center">{{date}}</span>
                        </div>

                        <input class="form-control d-none" name="task-{{taskId}}" type="text">
                    </label>

                    <button attr-btn="task-{{taskId}}" class="btn btn-danger btn-sm" type="button">
                        X
                    </button>
                </div>
            </div>
        </form>
    </section>
</main>

<button class="btn btn-danger delete-button position-absolute rounded-circle" type="button">
    <i aria-hidden="true" class="fa fa-trash"></i>
</button>

<div class="alert-container position-absolute">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        This is a random danger alert!
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<script src="index.js"></script>

<script type="text/javascript">
    const task = {
            taskId: 3,
            task: "get things done",
            date: "(11/12, 10:31)"
        };

    const template = $("#task-template").html();
    const output = Mustache.render(template, task);
    $(".task-inputs").append(output);
</script>
</body>
</html>
