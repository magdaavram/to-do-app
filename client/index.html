<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your TO DO list</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <script src="dist/bundle.js"></script>
    <link href="media/favicon.png" rel="icon" type="image/png">
</head>

<body>
<main class="container-fluid position-relative">
    <form class="create-task">
        <div class="input-group mb-3">
            <input autofocus class="form-control create-input" placeholder="Insert task name" type="text">

            <div class="input-group-append">
                <button class="btn btn-primary create-button" type="button">
                    Create task
                </button>
            </div>
        </div>

        <div class="filter-buttons text-right">
            <button class="btn btn-outline-secondary" disabled type="button">Show all</button>
            <button class="btn btn-outline-secondary" type="button">Show undone</button>
        </div>
    </form>

    <section class="row tasks-section">
        <form class="task-inputs">
            <div class="custom-control custom-checkbox mr-sm-2 task-group d-flex justify-content-between">
                <input attr-id="1" class="custom-control-input" id="task-1" type="checkbox">

                <label class="custom-control-label task-container" for="task-1">
                    <div class="d-flex align-items-center">
                        <span class="task">
                            create app design
                        </span>
                        <span class="date-created text-center">
                            (18/05, 10:21)
                        </span>
                    </div>

                    <input class="form-control d-none" name="task-1" type="text">
                </label>

                <button attr-id="1" class="btn btn-danger btn-sm" type="button">
                    X
                </button>
            </div>
            <script class="d-none" id="task-template" type="text/template">
                <div class="custom-control custom-checkbox mr-sm-2 task-group d-flex justify-content-between">
                    <input class="custom-control-input" id="task-{{taskId}}" attr-id="{{taskId}}" type="checkbox">

                    <label class="custom-control-label task-container" for="task-{{taskId}}">
                        <div class="d-flex align-items-center">
                            <span class="task">{{task}}</span>
                            <span class="date-created text-center">({{date}})</span>
                        </div>

                        <input class="form-control d-none" name="task-{{taskId}}" type="text">
                    </label>

                    <button attr-id="{{taskId}}" class="btn btn-danger btn-sm" type="button">
                        X
                    </button>
                </div>
            </script>
        </form>
    </section>
</main>

<button class="btn btn-danger delete-button position-absolute rounded-circle" type="button">
    <i aria-hidden="true" class="fa fa-trash"></i>
</button>

<div class="alert-container position-absolute">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        This is a random danger alert!
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
</body>
</html>
