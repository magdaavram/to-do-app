<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Create your TO DO list</title>

    <link href="dist/index.css" rel="stylesheet" type="text/css">
    <link href="favicon.png" rel="icon" type="image/png">
</head>

<body>
<main class="container-fluid position-relative">
    <form class="create-task">
        <div class="input-group mb-3">
            <input autofocus class="form-control create-input" placeholder="Insert task name" type="text">

            <div class="input-group-append">
                <button class="btn btn-primary create-button" type="submit">
                    Create task
                </button>
            </div>
        </div>

        <div class="filter-buttons text-right">
            <button class="btn btn-outline-secondary show-all btn-change-display" disabled type="button">Show all
            </button>
            <button class="btn btn-outline-secondary show-undone btn-change-display" disabled type="button">Show
                undone
            </button>
        </div>
    </form>

    <section class="row tasks-section">
        <form class="task-inputs">
            <script class="d-none" id="task-template" type="text/template">
                <div class="custom-control custom-checkbox mr-sm-2 task-group d-flex justify-content-between">
                    <input class="custom-control-input" id="task-{{taskId}}" attr-id="{{taskId}}" type="checkbox">

                    <label class="custom-control-label task-container" for="task-{{taskId}}">
                        <div class="d-flex align-items-center">
                            <span class="task">{{task}}</span>
                            <span class="date-created text-center">({{date}})</span>
                        </div>

                        <input class="form-control edit-task d-none" attr-id="{{taskId}}" type="text">
                    </label>

                    <button attr-id="{{taskId}}" class="btn btn-primary btn-sm edit-btn" type="button">
                        <i aria-hidden="true" class="fa fa-edit"></i>
                    </button>

                    <button attr-id="{{taskId}}" class="btn btn-danger btn-sm delete-task" type="button">
                        X
                    </button>
                </div>
            </script>
        </form>
    </section>
</main>

<button class="btn btn-danger delete-button position-absolute rounded-circle btn-change-display" disabled type="button">
    <i aria-hidden="true" class="fa fa-trash-alt"></i>
</button>

<div class="alert-container position-absolute d-none">
    <div class="alert alert-danger alert-dismissible fade show alert-content" role="alert">
        <span class="alert-text"></span>
        <button aria-label="Close" class="close close-alert" data-hide="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>


<script src="dist/vendor.bundle.js"></script>
<script src="dist/main.bundle.js"></script>
</body>
</html>
